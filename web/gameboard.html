<!DOCTYPE html>

<html>
  <body>
    <element name="x-game-board" constructor="GameBoard" extends="div">
      <template>
        <table>
            <tbody template iterate="row in rows">
              <tr template iterate="column in row">
                <td>{{column}}</td>
              </tr>
            </tbody>
        </table>
      </template>
      <script type="application/dart" src="gameboard.dart"></script>
    </element>
  </body>
</html>
