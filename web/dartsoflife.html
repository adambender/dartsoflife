<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Darts of Life</title>
    <link rel="stylesheet" href="dartsoflife.css">
    <link rel="components" href="html_gameboard.html">
    <link rel="components" href="svg_gameboard.html">
    <style>
      x-game-board {
        width:100%;
        height:100%;
      }
    </style>
  </head>
  <body>
    <h1>Dartsoflife</h1>
    <div>
      <button on-click="run()" disabled="{{running}}">Run</button>
      <button on-click="stop()" disabled="{{!running}}" >Stop</button>
      <button on-click="nextStep()" disabled="{{running}}">Next Step</button>
      <button on-click="previousStep()" disabled="{{!hasHistory || running}}">Previous Step</button>
    </div>
    <div>
      <x-html-game-board id="gameboard" lifeservice="{{lifeService}}" gameengine="{{gameEngine}}"></x-html-game-board>
      <x-svg-game-board id="svggameboard"></x-svg-game-board>
    </div>
    <script type="application/dart" src="dartsoflife.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
